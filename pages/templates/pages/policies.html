{% extends "core/base.html" %}{{clasi}}
{% load static %}
<title>{% block title %}Politicas{% endblock  %} </title>
{% block TitleHeader %}
<h1 class="display-4 text-white animated slideInDown mb-3">{{page.title}}</h1> 
{% endblock  %}
{% block content %}
<section class="page-section about-heading">
  <div class="container">
    <div class="about-heading-content mbtm">
      <div class="row">
        <div class="col-xl-9 col-lg-10 mx-auto">
          <div class="bg-faded rounded p-5 forced">
            <h2 class="section-heading mb-4">
              <span class="section-heading-lower">{{page.title}}</span>
            </h2>
            <div class="section-content">
              <span class="section-heading-lower">{{page.content|safe}}{% if user.is_authenticated %}<p><a href="{% url 'admin:pages_page_change' page.id %}">Editar</a></p>{% endif %}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock  %}
